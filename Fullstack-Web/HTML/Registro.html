<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/Estilo.css">
</head>
<body>
    <div class="registro-container">

        <div class="row">

            <div class="col-4 Columna-imagen"> 
                <img src="LibroImagen.webp" alt="Aca va la imagen">
            </div>

            <div class="col-8 Columna-datos"> 
                <h1>Crea tu cuenta</h1>

                <form action="">
                    <div class="form-group">
                        <label for="Nombre-usuario">Nombre de usuario</label>
                        <input type="text" id="Nombre-usuario" class="form-control" placeholder="Ingrese su nombre de usuario">
                    </div>

                    <div class="form-group">
                        <label for="Correo-usuario">Correo Electrónico</label>
                        <input type="email" id= "Correo-usuario" class="form-control" placeholder="Ingrese su correo">
                    </div>

                    <div class="form-group">
                        <label for="Contraseña-usuario">Contraseña</label>
                        <input type="password" id="Contraseña-usuario" class="form-control" placeholder="Ingrese su Contraseña">
                    </div>

                    <div class="form-group">
                        <label for="Fecha-nacimiento">Fecha de nacimiento</label>
                        <input type="date" id="Fecha-nacimiento" class="form-control">
                    </div>
                    
                    <button class="btn btn-primary boton-formulario">Crear cuenta</button>

                    <div>
                        <p>¿Ya tiene una cuenta?<a href="Login.html">Inicia Sesión</a></p>
                        
                    </div>

                    
                </form>
            </div>

        </div>
    </div>
</body>
</html>
